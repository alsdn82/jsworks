<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 속성 예제</title>
</head>
<body>
    <!-- <p id="myP" onclick="myFunc()">이것은 P 태그입니다.</p> -->
    <!-- <p id="myP" onmouseover="myFunc()">이것은 P 태그입니다.</p> -->
    <button onclick="myFunc()">확인</button>
    <p id="myP">클릭하면</p>
    <script>
       function myFunc(){
           document.getElementById("myP").innerHTML = "내용이 바뀝니다!";
       }
    </script>
</body>
</html>
