<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자 예제</title>
</head>
<body>
    <script>
        var n1 = 10, n2 = 20;
        var value;

        value = n1 > n2; 
        console.log(value)  //false

        value = n1 < n2;    //true 
        console.log(value)

        value = (n1 === n2);  //false 
        console.log(value)

        value = (n1 !== n2);  //true
        console.log(value)
    </script>
</body>
</html>
